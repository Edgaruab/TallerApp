<div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
  <h4 class="card-header">REGISTRO</h4>
  <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="mb-3">
              <label class="form-label">NOMBRE</label>
              <input type="text" formControlName="firstName" class="form-control"  />
              <div *ngIf="submitted && f" class="invalid-feedback">
                  <div *ngIf="f">SE REQUIERE APELLIDO</div>
              </div>
          </div>
          <div class="mb-3">
              <label class="form-label">APELLIDO</label>
              <input type="text" formControlName="lastName" class="form-control"  />
              <div *ngIf="submitted && f" class="invalid-feedback">
                  <div *ngIf="f">SE REQUIERE APELLIDO</div>
              </div>
          </div>
          <div class="mb-3">
              <label class="form-label">NOMBRE DE USUARIO</label>
              <input type="text" formControlName="username" class="form-control"  />
              <div *ngIf="submitted && f" class="invalid-feedback">
                  <div *ngIf="f">NOMBRE DE USUARIO</div>
              </div>
          </div>
          <div class="mb-3">
              <label class="form-label">CONTRASENA</label>
              <input type="password" formControlName="password" class="form-control" />
              <div *ngIf="submitted && f" class="invalid-feedback">
                  <div *ngIf="f">se requiere contraseña</div>
                  <div *ngIf="f">La contraseña debe tener al menos 6 caracteres</div>
              </div>
          </div>
          <div>
              <button [disabled]="loading" class="btn btn-primary">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                  Registro
              </button>
              <a routerLink="../login" class="btn btn-link">Cancelar</a>
          </div>
      </form>
  </div>
</div>
